<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Ungreeting Cards</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div id='card-header'>
        <img src="https://fontmeme.com/permalink/190102/a068566acf6534faf10dfe85445670bd.png" alt="card-header">
    </div>

    <div class="container">
        <form class="add-card-form" style="">
            <h2>Create a card!</h2>
            <select name="categories">
              <option value="" disabled selected>Choose a category...</option>
              <option value="1">Birthday</option>
              <option value="2">Wedding</option>
              <option value="3">New Baby</option>
              <option value="4">Anniversary</option>
              <option value="5">Condolences</option>
              <option value="6">Xmas/Religious Holiday</option>
              <option value="7">Thank You</option>
              <option value="8">BF/GF/Spouse</option>
              <option value="9">Get Well Soon</option>
              <option value="10">General</option>
            </select>
            <br>
            <input type="text" name="title" value="" placeholder="Enter a card's title..." class="input-text">
            <br>
            <input type="text" name="description" value="" placeholder="Enter a card's description..." class="input-text">
            <br>
            <input type="text" name="image" value="" placeholder="Enter a card's image URL..." class="input-text">
            <br>
            <input type="submit" name="submit" value="Create New Card" class="submit">
        </form>
    </div>
    <p style='text-align:center'>Hurry up and create something! <button id='new-card-btn'>Add a new card!</button></p>

    <div id='categories-list'>
        <div id="category-title">
            <h1>Welcome! Please pick a category</h1>
        </div>
        
    </div>

    <div id='greeting-card-list'>
  
    </div>

    <script src="src/index.js"></script>
    <script src="src/API.js"></script>
</body>

</html>
