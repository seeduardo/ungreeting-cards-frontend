<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Ungreeting Cards</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div id='card-header'>
        <img src="https://fontmeme.com/permalink/190102/a068566acf6534faf10dfe85445670bd.png" alt="card-header">
    </div>

    <div class="container">
        <form class="add-card-form" style="">
            <h2>Create a card!</h2>
            <select name="categories">
              <option value="" disabled selected>Choose a category...</option>
              <option value="birthday">Birthday</option>
              <option value="wedding">Wedding</option>
              <option value="new baby">New Baby</option>
              <option value="anniversary">Anniversary</option>
              <option value="condolences">Condolences</option>
              <option value="xmas/religious holiday">Xmas/Religious Holiday</option>
              <option value="thank you">Thank You</option>
              <option value="bf/gf/spouse">BF/GF/Spouse</option>
              <option value="get well soon">Get Well Soon</option>
              <option value="general">General</option>
            </select>
            <br>
            <input type="text" name="title" value="" placeholder="Enter a card's title..." class="input-text">
            <br>
            <input type="text" name="description" value="" placeholder="Enter a card's description..." class="input-text">
            <br>
            <input type="text" name="image" value="" placeholder="Enter a card's image URL..." class="input-text">
            <br>
            <input type="submit" name="submit" value="Create New Card" class="submit">
        </form>
    </div>
    <p style='text-align:center'>Hurry up and create something! <button id='new-card-btn'>Add a new card!</button></p>

    <div id='categories-list'>

    </div>

    <div id='greeting-card-list'>

    </div>

    <script src="src/index.js"></script>
    <script src="src/API.js"></script>
</body>

</html>
